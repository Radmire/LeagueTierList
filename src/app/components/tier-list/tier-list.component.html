<!-- Choose a role from the drop down menu -->
<p-dropdown [options]="roles" [(ngModel)]="selectedRole"></p-dropdown>
<b></b>
<p-header>
  {{selectedRole}} Tier List
</p-header>
<p-orderList [value]="champs" [listStyle]="{'height':'250px'}" [responsive]="true" header="Champs" 
filter="filter" filterBy="score" filterPlaceholder="Filter by score" dragdrop="true" dragdropScope="champs">
<ng-template let-champ pTemplate="item">
    <div class="ui-helper-clearfix">
        <img src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/{{champions[i].name}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48">
        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{champions[i].name}} - {{champions[i].grade}} - {{champions[i].score}}</div>
    </div>
</ng-template>
</p-orderList>
